<!-- Daily Verse Header -->
<body>
  <header>
    <h1 class="VOD">{{title}}</h1>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset | async)!.matches}" fixedInViewport="false"
        [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
        [opened]="!(isHandset | async)!.matches">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
          <mat-icon mat-list-icon class="home">home</mat-icon>
          <a mat-list-item routerLink="/dashboard">Home</a>
          <mat-icon mat-list-icon class="about">account_circle</mat-icon>
          <a mat-list-item routerLink="/aboutMe">About Me</a>
          <mat-icon mat-list-icon class="friends">people</mat-icon>
          <a mat-list-item routerLink="/users">Alumni</a>
          <mat-icon mat-list-icon class="logout">logout</mat-icon>
          <a mat-list-item (click)="authService.SignOut()">Logout</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <mat-toolbar class="toolbar">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="(isHandset | async)!.matches">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span class="tc">TC-Connect</span>
          <span class="tool-bar-links"></span>
          <mat-nav-list>
            <!--<mat-icon mat-list-icon class="home">home</mat-icon>-->
            <a routerLink="/dashboard">Home</a>
            <!--<mat-icon mat-list-icon class="about">account_circle</mat-icon>-->
            <a routerLink="/aboutMe">About Me</a>
            <!--<mat-icon mat-list-icon class="friends">people</mat-icon>-->
            <a routerLink="/users">Alumni</a>
            <!--<mat-icon mat-list-icon class="logout">logout</mat-icon>-->
            <a (click)="authService.SignOut()">Logout</a>
          </mat-nav-list>
        </mat-toolbar>
        <ng-content></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </header>
</body>
